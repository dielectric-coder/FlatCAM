name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgeos-dev \
            libspatialindex-dev \
            libfreetype6-dev \
            libpng-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            xvfb

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller PyOpenGL PyOpenGL-accelerate
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: xvfb-run pyinstaller flatcam.spec --noconfirm

      - name: Create archive
        run: |
          VERSION=${GITHUB_REF_NAME}
          tar -czf "FlatCAM-${VERSION}-linux-x86_64.tar.gz" -C dist FlatCAM

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: FlatCAM-*-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller PyOpenGL PyOpenGL-accelerate
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller flatcam.spec --noconfirm

      - name: Create archive
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          cd dist
          7z a -tzip "../FlatCAM-${VERSION}-windows-x86_64.zip" FlatCAM

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: FlatCAM-*-windows-x86_64.zip

  build-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          pacman -Syu --noconfirm base-devel python python-pip python-pyqt5 \
            geos libspatialindex freetype2 libpng qt5-base
          useradd -m builder
          chown -R builder:builder .

      - name: Prepare source tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          tar -czf "flatcam-${VERSION}.tar.gz" \
            --transform="s,^\.,FlatCAM-${VERSION}," \
            --exclude='.git' --exclude='*.pkg.tar.zst' .
          chown builder:builder PKGBUILD "flatcam-${VERSION}.tar.gz"

      - name: Build package
        run: su builder -c "makepkg -sd --noconfirm --skipinteg"

      - name: Rename package
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          mv flatcam-*.pkg.tar.zst "FlatCAM-${VERSION}-arch-x86_64.pkg.tar.zst"

      - uses: actions/upload-artifact@v4
        with:
          name: arch-build
          path: FlatCAM-*-arch-x86_64.pkg.tar.zst

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-arch]
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            FlatCAM-*-linux-x86_64.tar.gz
            FlatCAM-*-windows-x86_64.zip
            FlatCAM-*-arch-x86_64.pkg.tar.zst
